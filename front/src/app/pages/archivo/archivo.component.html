<form novalidate class="mt-3" (ngSubmit)="onSave()" [formGroup]="processFileForm">  
    
    <div class="form-group" >
        <label>Email</label>
        <input type="text" class="form-control" placeholder="email" formControlName="email" [class]="isValidFiel('email')">
        <div class="invalid-feedback">
            
            <span *ngIf="processFileForm.get('email')?.errors?.email">
                Por favor ingrese un correo valido
            </span>
        </div>
    </div>
    <div class="form-group">
        <label>Archivo a procesar</label>
        <input type="file" class="form-control" placeholder="archivo" formControlName="archivo" [class]="isValidFiel('archivo')">
    </div>

    <p></p>

    
        <button type="submit" class="form-control btn btn-block btn-primary">Procesar</button>
    



</form>
