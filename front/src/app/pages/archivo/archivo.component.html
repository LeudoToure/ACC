<form novalidate class="mt-3" (ngSudmit)="onSave()" [formGroup]="processFileForm">  
    <div class="form-row">
        <div class="form-group" >
            <input type="text" class="form-control" placeholder="email" formControlName="email">
        </div>
        <div class="form-group col-md-6">
            <label>Archivo a procesar</label>
            <input type="file" class="form-control" placeholder="archivo" formControlName="archivo">
        </div>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4">
        <button type="submit" (click)="onSave()" class="btn btn-primary btn-block">Procesar</button>
    </div>

</form>
